<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="MainCtrl as vm">
<h1>Get user random</h1>

<div ng-hide="vm.user">
    <form ng-submit="vm.login(vm.username,vm.password)">
        <label>Username:<input type="text" ng-model="vm.username"></label>
        <label>Password:<input type="password" ng-model="vm.password"> </label>
        <button type="submit">Login</button>
    </form>
</div>


<div ng-show="vm.user">
    <h2>welcome {{vm.user.username}}</h2>
    <button ng-click="vm.logout()">Logout</button>
    <button ng-click="vm.getRandomUser()">Get User</button>
    <pre ng-bind="vm.randomUser | json"></pre>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
